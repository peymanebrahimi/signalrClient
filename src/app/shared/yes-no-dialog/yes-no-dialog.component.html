<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>{{data.content}}</mat-dialog-content>

<mat-dialog-actions [attr.align]="actionsAlignment">
  <button mat-button [mat-dialog-close]="false" color="warn">{{data.nOk}}</button>
  <button mat-button [mat-dialog-close]="true" color="primary">{{data.ok}}</button>
</mat-dialog-actions>
