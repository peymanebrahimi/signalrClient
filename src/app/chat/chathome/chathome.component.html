<form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
<fieldset>
    <div class="row">&nbsp;</div>
    <div class="row">
        <mat-form-field class="col-md-4 col-sm-8">
            <mat-label>User</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="f.name.invalid">required</mat-error>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="col-4 col-sm-8">
            <mat-label>Message</mat-label>
            <input matInput formControlName="message" />
            <mat-error *ngIf="f.message.invalid">required</mat-error>
        </mat-form-field>
        <div class="col-2">
            <button mat-button color="primary" type="submit" [disabled]="chatForm.invalid">
                <mat-icon>send</mat-icon>
               
            </button>
            <i class="bi bi-telegram"></i>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    
</fieldset>
</form>

<mat-divider></mat-divider>

<div class="row" *ngIf="messages.length > 0">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Messages</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of messages; let i = index">
                    <!-- <td>{{i + 1}}</td> -->
                    <td>{{item.user}}</td>
                    <td>{{item.message}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row" *ngIf="messages.length <= 0">
    <span>No messages</span>
</div>
